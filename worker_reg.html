<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Customer Registeration Page</title>
    
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    </head>

    <body class="back-image">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: hsl(0, 0%, 96%)">
            <a class="navbar-brand" href="#" >
                <img src="images/logo.png" class="navbar-image"/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav  ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
              </ul>
            </div>
        </nav>
        <br>
        <div class="container">

                    <div class="col-12 col-md-6 col-lg-5 mb-5 mb-lg-0 bg-transparent m-auto">
                        <form >
                          <div class="card-body">
                            <h3 class="mb-5 text-center">Create your Account</h3>
                          
                            <div class="form-outline mb-2">
                              <label class="form-label" for="name" id="name">Name:</label>
                              <input type="text" name="name" class="form-control form-control-lg" placeholder="Enter your Name" ><br/>
                            </div>

                            <div class="form-outline mb-2">
                              <label class="form-label" for="age" id="age">Age:</label>
                              <input type="number" name="age" min="15" max="60" class="form-control form-control-lg" placeholder="Enter your Age"><br/>
                            </div>
              
                            <div class="form-outline mb-2">
                              <label class="form-label" for="address" id="address">Address:</label>
                              <input type="text" name="address" class="form-control form-control-lg" placeholder="Enter your Address"><br/>
                            </div>
        
                            <div class="form-outline mb-2">

                                <label class="form-label" for="gender" id="gender">Gender:</label>
                                <br>
                                <div class="form-check form-check-inline mb-0">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                    value="option1" />
                                  <label class="form-check-label" for="femaleGender">Female</label>
                                </div>
              
                                <div class="form-check form-check-inline mb-0">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                    value="option2" />
                                  <label class="form-check-label" for="maleGender">Male</label>
                                </div>
              
                                <div class="form-check form-check-inline mb-2">
                                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                    value="option3" />
                                  <label class="form-check-label" for="otherGender">Other</label>
                                </div>
              
                              </div>

                            <div class="form-outline mb-2">
                                <label class="form-label" for="phoneno" id="phoneno">Phone number:</label>
                                <input type="text" name="phoneno" class="form-control form-control-lg" placeholder="Enter your Phone number"><br/>
                              </div>

                              <div class="form-outline mb-2">
                                <label class="form-label" for="occupation" id="occupation">Occupation:</label>
                                <input type="text" name="occupation" class="form-control form-control-lg" placeholder="Enter Occupation"><br/>
                            </div>

                            <div>
                                <label class="form-label" for="salary" id="salary">Salary per day:</label>
                                <input type="number" name="salary" class="form-control form-control-lg" placeholder="Enter Salary per day"><br/>
                            </div>

                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <a href="register.html">
                                    <br>
                                    <div class="col-12 col-md-4">
                                        <button type="button" class="btn btn-primary btn-lg align-items-center" >Back</button>
                                    </div>
                                </a>
                                <a href="submit.html">
                                    <br>
                                    <div class="col-12 col-md-4">
                                        <button type="button" class="btn btn-success btn-lg align-items-center" >Submit</button>
                                    </div>
                                </a>
                            </div>
                          </div>
                    </form>
                  </div>
</body>
</html>
